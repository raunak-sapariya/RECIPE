<body>
    <div class="chat-container">
        

        <div id="message-container" class="message-container"></div>
        <div class="input-container">
            <input id="chat-message-input" type="text" value="Type your message...">
            <button id="chat-message-submit" onclick="handleClick()">Send</button>
        </div>
    </div>

    <script>
        const currUser="raunak"
        console.log(currUser)
        

        const chatSocket = new WebSocket('ws://localhost:8000/chat/');
       
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(data)

          
            const messageContainer = document.querySelector('#message-container');
            const messageElement = document.createElement('div');
            messageElement.className = data.username === currUser ? 'message message-sender' : 'message message-receiver';
            messageElement.innerHTML = 
            `
            <div class="message">
            <div class="user-info">
            <div class="username">${data.username}</div>
            <div class="timestamp">${data.timestamp}</div>
            </div>
            <div class="message-content">${data.message}</div>
            </div>
            `;

            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;

        };

        function handleClick(){
           const usernameInput = document.querySelector('#chat-message-input').value;
           const dataDic={
                "message":usernameInput,
                "username":currUser
            }
            const input=JSON.stringify(dataDic)
            console.log(dataDic)
            chatSocket.send(input)
        }

    
        document.querySelector('#chat-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#chat-message-submit').click();
            }
        });

    </script>
